<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Number</title>
    
</head>
<body>
    <h1>Display Numbers from 1 to 100</h1>
   
    <Script>
     
        for (let i = 1; i <= 100; i++)
         {
          document.write(i + " ");
        }
        
     </Script>
</body>
</html>
